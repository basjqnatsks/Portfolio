<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React on GitHub Pages (No Install)</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load React (development versions) from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Load Babel so we can use JSX in the browser -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Our React code (written in JSX) -->
    <script type="text/babel">
      function App() {
        return (
          <div style={{ fontFamily: 'sans-serif', textAlign: 'center' }}>
            <h1>Hello from React!</h1>
            <p>This React app is running entirely from GitHub Pages!</p>
          </div>
        );
      }

      // Render <App /> into the #root div
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
